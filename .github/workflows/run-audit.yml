name: Run Audit and Deploy

on:
  schedule:
    # Runs every 12 hours at 00:00 and 12:00 UTC
    - cron: '0 */12 * * *'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  run-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout difr-demo repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Checkout token-difr repository
        uses: actions/checkout@v4
        with:
          repository: adamkarvonen/token-difr
          path: token-difr
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: token-difr
        run: |
          pip install -r requirements.txt
      
      - name: Run audit demonstration
        working-directory: token-difr/demos
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
        run: |
          python audit_demonstration.py
      
      - name: Copy results to data directory
        run: |
          mkdir -p data
          cp token-difr/demos/*_audit_results_*.json data/ || echo "No new results generated"
      
      - name: Commit and push results
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Add audit results $(date +'%Y-%m-%d %H:%M:%S')" && git push)

  deploy:
    needs: run-audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Next.js app
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
