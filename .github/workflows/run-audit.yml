name: Run Audit (Generate JSON)

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: audit-json
  cancel-in-progress: false

jobs:
  run-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout difr-demo repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Checkout token-difr repository
        uses: actions/checkout@v4
        with:
          repository: luke-marks0-temp/token-difr
          path: token-difr

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: token-difr
        run: |
          python -m pip install --upgrade pip
          pip install token-difr datasets python-dotenv

      - name: Run audit demonstration
        working-directory: token-difr/demos
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
        run: |
          python audit_demonstration.py

      - name: Copy results to data directory
        run: |
          mkdir -p data
          cp token-difr/demos/*_audit_results_*.json data/ || echo "No new results generated"

      - name: Commit and push results (if changed)
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Only add if files exist; avoids failing when glob matches nothing
          if ls data/*.json >/dev/null 2>&1; then
            git add data/*.json
          fi

          # Exit cleanly if no staged changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Add audit results $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
